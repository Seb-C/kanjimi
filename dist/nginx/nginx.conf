proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache_www:30m max_size=500m inactive=30d;
server_tokens off;

geo $is_local_client {
    default 0;
    127.0.0.0/8 1;
    10.0.0.0/8 1;
    172.16.0.0/12 1;
    192.168.0.0/16 1;
}

server {
    listen 443 ssl;
    listen 80;
    ssl_certificate     ${KANJIMI_NGINX_CERTIFICATE_CRT};
    ssl_certificate_key ${KANJIMI_NGINX_CERTIFICATE_KEY};
    proxy_set_header Host $http_host;

    if ($scheme != https) {
        return 301 https://$http_host$request_uri;
    }

    ${KANJIMI_NGINX_FORCE_DOMAIN_COMMENT}if ($http_host != ${KANJIMI_NGINX_DOMAIN}) {
    ${KANJIMI_NGINX_FORCE_DOMAIN_COMMENT}    return 301 https://${KANJIMI_NGINX_DOMAIN}$request_uri;
    ${KANJIMI_NGINX_FORCE_DOMAIN_COMMENT}}

    location / {
        proxy_cache cache_www;
        proxy_cache_use_stale error timeout updating;
        proxy_cache_valid 200 ${KANJIMI_NGINX_CACHE_DURATION};
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_bypass $is_local_client;

        expires ${KANJIMI_NGINX_CACHE_DURATION};
        proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        add_header X-Cached $upstream_cache_status;

        proxy_pass http://${KANJIMI_NGINX_UPSTREAM};
    }

    location /api/ {
        proxy_cache off;
        expires off;
        proxy_pass http://${KANJIMI_NGINX_UPSTREAM};
    }

    location /.well-known/acme-challenge/ {
        alias /kanjimi/dist/nginx/certbot-challenges/;
    }
}
