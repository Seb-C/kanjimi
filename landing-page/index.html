<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="icon" type="image/png" href="./img/icon.png" />

		<link rel="stylesheet" href="./css/bootstrap.min.css" />


		<title>Kanjimi</title>
	</head>
	<body data-spy="scroll" data-target="#main-menu">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
			<div class="navbar-brand">
				<img
					src="./img/logo.svg"
					width="30"
					height="30"
					class="d-inline-block align-top"
					alt="Logo"
				/>
				Kanjimi
			</div>

			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#main-menu"
				aria-controls="main-menu"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon">&nbsp;</span>
			</button>

			<div class="collapse navbar-collapse" id="main-menu">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#top">Top</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#showcase">Showcase</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#newsletter">Get informed</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<h1 id="top">Hello, world!</h1>
			<div style="height: 100vh">test</div>

			<h1 id="showcase">Hello, world!</h1>
			<div style="height: 100vh">test</div>

			<h1 id="newsletter">Hello, world!</h1>
			<div style="height: 100vh">test</div>
		</div>

		<script src="./js/jquery.min.js"></script>
		<script src="./js/popper.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script>
			(function ($) {
				$('[data-spy="scroll"]').attr('data-offset', $('.navbar').outerHeight());
				$(".navbar a[href^='#']").on('click', function(event) {
					event.preventDefault();
					$('html, body').animate({
						scrollTop: $(this.hash).offset().top - $('.navbar').outerHeight(),
					}, 500);
				});
			})(jQuery);
		</script>
	</body>
</html>
