apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentbit-storage-deployment
  labels:
    app: fluentbit-storage-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluentbit-storage
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fluentbit-storage
    spec:
      restartPolicy: Always
      containers:
        - name: fluentbit
          image: fluent/fluent-bit:1.6
          volumeMounts:
            - name: config-fluentbit
              mountPath: /fluent-bit/etc/fluent-bit.conf
              subPath: fluent-bit.conf
            - mountPath: "/kanjimi/logs"
              name: logs-storage
      volumes:
        - name: logs-storage
          persistentVolumeClaim:
            claimName: logs
        - name: config-fluentbit
          configMap:
            name: config-fluentbit-storage
