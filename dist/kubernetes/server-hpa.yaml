apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
namespace: kanjimi
metadata:
  labels:
    app: server-hpa
  name: server-hpa
spec:
  minReplicas: 2
  maxReplicas: 10
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: server-deployment
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
