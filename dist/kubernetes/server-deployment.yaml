apiVersion: apps/v1
kind: Deployment
namespace: kanjimi
metadata:
  name: server-deployment
  labels:
    app: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: server
    spec:
      restartPolicy: Always
      containers:
        - name: server
          image: registry.digitalocean.com/kanjimi/kanjimi:server
          imagePullPolicy: Always
          ports:
            - containerPort: 3443
          resources:
            limits:
              cpu: 1
              memory: "1.5G"
            requests:
              cpu: 0.5
              memory: "600M"
          env:
            - name: KANJIMI_DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_database_host
            - name: KANJIMI_DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_database_port
            - name: KANJIMI_DATABASE_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_database_database
            - name: KANJIMI_DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_database_user
            - name: KANJIMI_DATABASE_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_database_password
            - name: KANJIMI_DATABASE_USE_SSL
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_database_use_ssl
            - name: KANJIMI_SMTP_HOST
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_smtp_host
            - name: KANJIMI_SMTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_smtp_port
            - name: KANJIMI_SMTP_SECURE
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_smtp_secure
            - name: KANJIMI_SMTP_USER
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_smtp_user
            - name: KANJIMI_SMTP_PASS
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_smtp_pass
            - name: KANJIMI_API_URL
              value: "https://www.kanjimi.com/api"
            - name: KANJIMI_WWW_URL
              value: "https://www.kanjimi.com"
            - name: KANJIMI_NGINX_COMMENT_TEST_PAGES
              value: "#"
            - name: KANJIMI_NGINX_REMOVE_TEST_PAGES
              value: "true"
            - name: NODE_ENV
              value: "production"
        - name: nginx
          image: registry.digitalocean.com/kanjimi/kanjimi:nginx
          env:
            - name: KANJIMI_NGINX_UPSTREAM
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_nginx_upstream
            - name: KANJIMI_NGINX_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_nginx_domain
            - name: KANJIMI_NGINX_FORCE_DOMAIN_COMMENT
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_nginx_force_domain_comment
            - name: KANJIMI_NGINX_CACHE_DURATION
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kanjimi_nginx_cache_duration
