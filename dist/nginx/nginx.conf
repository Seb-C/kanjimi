upstream kanjimi_server {
    server ${KANJIMI_NGINX_UPSTREAM};
}

proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache_www:30m max_size=500m inactive=30d;
server_tokens off;

geo $is_local_client {
    default 0;
    127.0.0.0/8 1;
    10.0.0.0/8 1;
    172.16.0.0/12 1;
}

server {
    listen ${KANJIMI_SERVER_PORT} ssl;
    ssl_certificate     ${KANJIMI_SERVER_CERTIFICATE_CRT};
    ssl_certificate_key ${KANJIMI_SERVER_CERTIFICATE_KEY};
    proxy_set_header Host $http_host;

    location / {
        proxy_cache cache_www;
        proxy_cache_use_stale error timeout updating;
        proxy_cache_valid 200 30m;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_bypass $is_local_client;

        expires 30m;
        proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        add_header X-Cached $upstream_cache_status;

        proxy_pass https://kanjimi_server;
    }

    location /api/ {
        proxy_cache off;
        expires off;
        proxy_pass https://kanjimi_server;
    }

    location /.well-known/acme-challenge/ {
        root /kanjimi/dist/nginx/certbot-challenges;
    }
}
